<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title><%= home.meta.title %></title>
        <link rel="stylesheet" href="@src/scss/styles.scss">
        <meta name="description" content="<%= home.meta.description %>">
        <meta name="canonical" content="<%= home.meta.canonical %>">
        <meta name="robots" content="noindex">
        <% for (const [key,value] of Object.entries(home.meta.twitterCard)) { %>
        <meta name="twitter:<%= key %>" content="<%= value %>">
        <% } %>
    </head>

    <body>
        <div class="container py-4 px-3 mx-auto">
            <header class="d-flex justify-content-between align-items-md-center pb-3 mb-5 border-bottom">
                <h1 class="h4">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                        <img class="bi bi-bootstrap-fill d-inline-block me-2" src="@src/img/logo.svg" width="36" height="36" alt="image example">
                        <span>Webpack</span>
                    </a>
                </h1>
            </header>
            <% console.log('it: ', it) %>
            <h1><%= home.content.title %></h1>
            <p class="fs-4"><%= home.content.description %></p>
        </div>
        <script src="@src/js/app.js" async></script>
    </body>

</html>
